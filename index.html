<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ® Tic Tac Toe Online</h1>
        
        <div class="connection-status" id="connectionStatus">
            âš¡ Mencari koneksi...
        </div>
        
        <div class="room-section">
            <input type="text" id="roomId" placeholder="Kode Ruangan" maxlength="6">
            <button id="joinBtn">Gabung Ruangan</button>
            <button id="createBtn">Buat Ruangan Baru</button>
        </div>
        
        <div id="roomInfo" class="room-info"></div>
        
        <div class="players">
            <div class="player player-x" id="playerX">
                <span class="player-symbol">X</span>
                <span class="player-name" id="playerXName">Menunggu...</span>
            </div>
            <div class="vs">VS</div>
            <div class="player player-o" id="playerO">
                <span class="player-symbol">O</span>
                <span class="player-name" id="playerOName">Menunggu...</span>
            </div>
        </div>
        
        <div class="turn-indicator" id="turnIndicator">
            Giliran: <span id="currentTurn">X</span>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="chat-box">
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message system">
                    Selamat datang di TicTacToe Online!
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Ketik pesan...">
                <button id="sendChat">Kirim</button>
            </div>
        </div>
        
        <div class="share-section">
            <p>ğŸ“± Bagikan kode ruangan ke teman:</p>
            <div class="share-buttons">
                <button id="copyRoomBtn">ğŸ“‹ Salin Kode</button>
                <button id="whatsappBtn">ğŸ“± WA</button>
                <button id="telegramBtn">âœˆï¸ Tele</button>
            </div>
        </div>
    </div>

    <div class="modal" id="waitingModal">
        <div class="modal-content">
            <h2>Menunggu Pemain Lain...</h2>
            <div class="loading-spinner"></div>
            <p>Kode Ruangan: <strong id="roomCodeDisplay"></strong></p>
            <button id="cancelWaitBtn">Batal</button>
        </div>
    </div>

    <!-- Firebase SDK Versi Compat (Biar gak merah) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- File game kamu -->
    <script src="script.js"></script>
</body>
</html>
